<!doctype html>
<html lang="en">
  <head>
    <title>👾Boss Fight Practice</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->

      <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">

<style>
  body.debug .container,
  body.debug .container-fluid {
    outline: 2px double blue;
    outline-offset: -2px;
  }

  body.debug .row {
    outline: 2px dashed red;
    outline-offset: -2px;
  }

  body.debug [class*="col-"] {
    outline: 2px dotted forestgreen;
    outline-offset: -3px;
  }
</style>


  </head>
  <body class="bg-dark">

<header></header>

<main class="container-fluid">
    <div class="row">
        <div class="col">
<h2 class="text-center display-2  text-light">Boss Fight!</h2>
        </div>
    </div>
    <!-- Combat Row -->
    <div class="row">
        <!-- Hero panel -->
        <div class="col-md-4">
    
            <div class="hero">
                🐱‍🐉
            </div>
            <div id='hero-hp-bar' class="progress">
                <div  class="progress-bar bg-danger" style="width: 30%">
                    HP
                </div>
            </div>
            <div id="hero-stats" class="d-flex justify-content-between">
                <p id="hero-gold">Gold: 0</p>
                <p id="hero-dmg">DMG: </p>
            </div>
        </div>
        <!-- Boss panel -->
        <div class="col-md-8">
            <div onclick="hitBoss(hero)" class="text-center p-5">
               <p class="boss">👾</p> 
            </div>
            <p class="text-center mb-1 text-primary">Attack</p>
            <!-- <div id="boss-attack-bar" class="mx-5 mb-5 progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" style="width: 100%">
                    
                </div>
            </div> -->
            <div id="boss-hp-bar" class="progress">
                <div class="progress-bar bg-danger" style="width: 30%">
                    HP
                </div>
            </div>
            <div id="boss-stats" class="d-flex justify-content-between">
                <p id="boss-lvl">LVL: 1</p>
                <p id="boss-dmg">DMG: </p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
<button onclick="buyHealth()" class="btn btn-primary p-3 m-1"><i class=" display-1 mdi mdi-hospital"></i> <br> 10 Health! <br> 20 Gold</button>
<button class="btn btn-primary p-3 m-1">Shop item</button>
<button class="btn btn-primary p-3 m-1">Shop item</button>
<button class="btn btn-primary p-3 m-1">Shop item</button>
<button class="btn btn-primary p-3 m-1">Shop item</button>

        </div>
    </div>
<div class="row">
    <div class="col pt-5 text-center">
        <button onclick="reset()" class="btn btn-warning p-5 m-1">Reset</button>
    </div>
</div>


</main>

<footer></footer>

      
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="main.js"></script>
